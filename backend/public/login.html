<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 40px; }
    .card { width: 360px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 8px; margin-top: 6px; }
    button { margin-top: 16px; padding: 10px; width: 100%; cursor:pointer; }
    .error { color: #b00020; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Employee Manager</h2>

  <div class="card">
    <h3>Login</h3>

    <label>Username
      <input id="username" aria-label="Username" />
    </label>

    <label>Password
      <input id="password" type="password" aria-label="Password" />
    </label>

    <button id="loginBtn">Sign in</button>
    <div class="error" id="err"></div>

    <p style="color:#555;margin-top:10px;">
      Use: <b>admin</b> / <b>admin123</b>
    </p>
  </div>

  <script>
    const err = document.getElementById("err");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      err.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ username, password })
      });

      if (res.ok) location.href = "/employees";
      else {
        const j = await res.json().catch(()=>({error:"Login failed"}));
        err.textContent = j.error || "Login failed";
      }
    });
  </script>
</body>
</html>
