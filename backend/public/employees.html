<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Employees</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    .top { display:flex; align-items:center; gap: 12px; }
    table { width:100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align:left; }
    .rowActions button { margin-right: 6px; }
    .card { border:1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 16px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    label { display:block; font-size: 12px; color: #444; }
    input, select { width:100%; padding: 8px; margin-top: 4px; }
    .error { color:#b00020; margin-top: 8px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h2>Employees</h2>

  <div class="top">
    <input id="search" placeholder="Search..." aria-label="Search"/>
    <button id="refreshBtn">Refresh</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="card">
    <h3 id="formTitle">Add Employee</h3>

    <div class="grid">
      <div><label>Employee ID</label><input id="id" aria-label="Employee ID" /></div>
      <div><label>Name</label><input id="name" aria-label="Name" /></div>
      <div><label>Email</label><input id="email" aria-label="Email" /></div>

      <div>
        <label>Department</label>
        <select id="dept" aria-label="Department">
          <option>Engineering</option><option>Finance</option><option>HR</option><option>Sales</option><option>Operations</option>
        </select>
      </div>

      <div>
        <label>Role</label>
        <select id="role" aria-label="Role">
          <option>Developer</option><option>Analyst</option><option>Recruiter</option><option>Manager</option><option>Support</option>
        </select>
      </div>

      <div>
        <label>Status</label>
        <select id="status" aria-label="Status">
          <option>Active</option><option>Inactive</option>
        </select>
      </div>
    </div>

    <div style="margin-top:12px;">
      <button id="saveBtn">Save</button>
      <button id="cancelBtn" class="hidden">Cancel Edit</button>
      <div class="error" id="err"></div>
    </div>
  </div>

  <table aria-label="Employee Table">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Dept</th><th>Role</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
  let editingId = null;
  const el = (id) => document.getElementById(id);
  const err = el("err");

  async function api(path, opts={}) {
    const res = await fetch(path, opts);
    if (res.status === 401) location.href = "/";
    return res;
  }

  function setEditMode(on, row) {
    editingId = on ? row.id : null;

    el("formTitle").textContent = on ? `Edit Employee: ${row.id}` : "Add Employee";
    el("cancelBtn").classList.toggle("hidden", !on);
    el("id").disabled = on;

    if (on) {
      el("id").value = row.id;
      el("name").value = row.name;
      el("email").value = row.email;
      el("dept").value = row.dept;
      el("role").value = row.role;
      el("status").value = row.status;
    } else {
      el("id").disabled = false;
      el("id").value = "";
      el("name").value = "";
      el("email").value = "";
      el("dept").value = "Engineering";
      el("role").value = "Developer";
      el("status").value = "Active";
    }
  }

  async function load(q="") {
    const res = await api(`/api/employees?q=${encodeURIComponent(q)}`);
    const rows = await res.json();
    const tbody = el("tbody");
    tbody.innerHTML = "";

    rows.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.id}</td>
        <td>${r.name}</td>
        <td>${r.email}</td>
        <td>${r.dept}</td>
        <td>${r.role}</td>
        <td>${r.status}</td>
        <td class="rowActions">
          <button data-edit="${r.id}">Edit</button>
          <button data-del="${r.id}">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    tbody.querySelectorAll("button[data-edit]").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-edit");
        const row = rows.find(x => x.id === id);
        setEditMode(true, row);
      });
    });

    tbody.querySelectorAll("button[data-del]").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-del");
        if (!confirm(`Delete ${id}?`)) return;
        await api(`/api/employees/${id}`, { method: "DELETE" });
        await load(el("search").value.trim());
      });
    });
  }

  el("refreshBtn").addEventListener("click", () => load(el("search").value.trim()));
  el("search").addEventListener("input", () => load(el("search").value.trim()));

  el("logoutBtn").addEventListener("click", async () => {
    await api("/api/logout", { method:"POST" });
    location.href = "/";
  });

  el("cancelBtn").addEventListener("click", () => setEditMode(false));

  el("saveBtn").addEventListener("click", async () => {
    err.textContent = "";

    const payload = {
      id: el("id").value.trim(),
      name: el("name").value.trim(),
      email: el("email").value.trim(),
      dept: el("dept").value,
      role: el("role").value,
      status: el("status").value
    };

    const method = editingId ? "PUT" : "POST";
    const url = editingId ? `/api/employees/${editingId}` : "/api/employees";

    const res = await api(url, {
      method,
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      const j = await res.json().catch(()=>({error:"Save failed"}));
      err.textContent = j.error || "Save failed";
      return;
    }

    setEditMode(false);
    await load(el("search").value.trim());
  });

  load();
</script>
</body>
</html>
